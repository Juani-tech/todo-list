<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-lists</title>
</head>
<body>
    <header>
        <h1>My todo's web</h1>
        <nav>
            <ul>
                <li>
                    <button id="add-project-button">Add project</button>
                    <dialog id="add-project-dialog">
                        <form id="add-project-form">
                            <label for="project-title">Project title</label>
                            <input type="text" name="project-title" id="project-title" placeholder="Project name" required oninvalid="this.setCustomValidity('Please insert a proyect name')" oninput="this.setCustomValidity('')">
                            <button type="submit" id="add-new-project-button">Add</button>
                            <button id="close-new-project-button">Close</button>
                        </form>
                    </dialog>
                    
                </li>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn">Projects</button>
                        <div class="dropdown-content">
                          <!-- <a href="#">Link 1</a> -->
                          <!-- <a href="#">Link 2</a> -->
                          <!-- <a href="#">Link 3</a> -->
                        </div>
                      </div>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content"></div>
    <script src="./main.js"></script>
</body>
</html>
